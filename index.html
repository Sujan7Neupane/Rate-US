<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="main-section">
        <div class="rating-container">
            <h1 class="main-title">Rate Us!</h1>
            <small>Tell us about your experience</small>
            <div class="rating-box">
                <div class="box">
                    <img src="./images/exhausted.png" alt="terrible">
                    <h6 class="title">Terrible</h6>
                </div>

                <div class="box">
                    <img src="./images/exhausted.png" alt="bad">
                    <h6 class="title">Bad</h6>
                </div>

                <div class="box">
                    <img src="./images/exhausted.png" alt="okay">
                    <h6 class="title">Okay</h6>
                </div>

                <div class="box">
                    <img src="./images/exhausted.png" alt="good">
                    <h6 class="title">Good</h6>
                </div>

                <div class="box">
                    <img src="./images/exhausted.png" alt="great">
                    <h6 class="title">Great</h6>
                </div>
            </div>
            <a href="#">Skip</a>
        </div>
    </section>
</body>

</html>
